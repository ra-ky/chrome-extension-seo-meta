<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metadata</title>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      h3 {
        margin: 0.5em 0;
      }
      .metadata {
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="metadata">
      <h3>Title</h3>
      <p id="title"></p>
      <h3>Description</h3>
      <p id="description"></p>
      <h3>Canonical</h3>
      <p id="canonical"></p>
      <h3>OG Title</h3>
      <p id="ogTitle"></p>
      <h3>OG Description</h3>
      <p id="ogDescription"></p>
      <h3>OG Image</h3>
      <img id="ogImage" src="" alt="OG Image" style="max-width: 100%" />
      <h3>OG URL</h3>
      <p id="ogUrl"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
